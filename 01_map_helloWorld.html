<!DOCTYPE html>
<html>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>

function init(){
	var latlng= new google.maps.LatLng (28.419711,-81.581214)
	var myMap= {
		zoom:10,
		center:new google.maps.LatLng(28.419687,-81.581214)
	};
    var map=new google.maps.Map(document.getElementById('map'),myMap);
	
	var marker=new google.maps.Marker({
		position: latlng,
		map:map,
		title:'Castle!'
	});
}
	// ------------------------------------------------------
	//
	//     YOUR CODE: add map at 48.858468, 2.294549
	//
	// ------------------------------------------------------	

google.maps.event.addDomListener(window,'load',init);

</script>

<div id="map" style="width: 640px; height: 480px"></div>

</html>
